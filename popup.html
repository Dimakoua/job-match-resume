<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Optimizer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h2>AI Resume Optimizer</h2>
            <img id="showAISettingsForm" width="25" height="25" src="https://img.icons8.com/ios/50/settings--v1.png" alt="Settings">
        </div>

        <!-- AI Settings Form -->
        <section id="AISettingsForm" class="hidden">
            <div class="input-field">
                <label for="aiModel">Select AI Model</label>
                <select id="aiModel">
                    <option value="gemini" selected>Gemini</option>
                    <option value="gpt">GPT</option>
                    <option value="claude">Claude</option>
                </select>
            </div>

            <div class="input-field">
                <label for="userToken">API Key</label>
                <input id="userToken" type="password" placeholder="Enter AI token">
            </div>

            <button class="btn grey" id="saveAISettings">Save</button>
        </section>

        <!-- Resume Upload Section -->
        <section id="MainForm">
            <div class="input-field">
                <label for="resumeFile">Upload Resume</label>
                <input type="file" id="resumeFile" accept=".pdf, .docx, .txt" />
            </div>

            <div class="input-field">
                <label for="resume">Parsed Resume Content</label>
                <textarea id="resume" placeholder="Your resume content will appear here" rows="6" readonly></textarea>
            </div>

            <div class="input-field">
                <label for="jobDescription">Paste Job Description</label>
                <textarea id="jobDescription" placeholder="Enter job description" rows="6"></textarea>
            </div>

            <button class="btn" id="optimizeResume">Optimize Resume</button>
            <button class="btn" id="downloadDocx">Download DOCX</button>
        </section>
    </div>

    <script src="popup.js"></script>
    <script src="./libs/pdf.min.js"></script>
    <script src="./libs/mammoth.browser.min.js"></script>
</body>

</html>
